# Example TOML configuration file for testing the type provider

name = "my-application"
version = "1.0.0"
port = 8080
debug = true
timeout = 30.5

[database]
host = "localhost"
port = 5432
username = "admin"
password = "secret"
max_connections = 100

[server]
host = "0.0.0.0"
port = 8080
workers = 4
log_level = "info"

[features]
enable_auth = true
enable_caching = false
cache_ttl = 3600

[[services]]
name = "api"
port = 8000
enabled = true

[[services]]
name = "web"
port = 8001
enabled = true

[metadata]
tags = ["rust", "toml", "config"]
environments = ["dev", "staging", "prod"]
