[package]
name = "tolaria-dashboard"
version = "0.1.0"
description = "Cluster monitoring dashboard for Tolaria"
authors = ["Raibid Labs"]
license = "MIT"
repository = "https://github.com/fusabi-lang/fusabi-community"
homepage = "https://github.com/fusabi-lang/fusabi-community/tree/main/packages/tolaria-dashboard"

[dependencies]
fusabi-dashboards = { version = "0.1", git = "https://github.com/fusabi-lang/fusabi-dashboards" }

[capabilities]
requires = ["tui"]
optional = []
compatible_with = ["tolaria", "hibana", "scarab"]

[capabilities.metadata]
category = "dashboards"
tags = ["cluster", "tolaria", "distributed", "monitoring"]
